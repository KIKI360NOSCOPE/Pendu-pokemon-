<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>TEST</title>
</head>
<body>
    <div class="container-fluid position-relative bgBot">


        <div class="row">
            <div class="col gridCenter">
                <img src="random/269px-International_PokÃ©mon_logo.svg.webp" class="pokeTitle">
                <div class="text-center fs-2 pokeFont">Jeu du Pendu</div>
            </div>
        </div>

        <div class="row">
                <div class="screen px-0">

                    <div class="divHP gridCenter ">
                        <div class="row hpBorder">
                            <div class="col text-center"><div id="wordReveal" class="text-center pokeFontHP"></div></div>
                        </div>
                    </div>

                    <div class="divPOKEMON gridCenter">
                        <img id="pokemon" src="random/machopeur1.png" alt="POKEMON" class="pokemonSize">
                    </div>

                    <div class="divASH p-0 gridCenter">
                        <div class="AshBundle gridCenter position-relative">
                        <img id="throwAnimate" src="random/masterball.png" alt="" class="throw position-absolute">
                        <img id="ash" src="random/ash1.png" alt="" class="ashSize position-absolute">
                        </div>
                    </div>

                    <div class="divPOKEBALL gridCenter position-relative">
                        <div class="row position-absolute ballBorder">
                            <div class="col gridCenter p-0"><img src="random/pokeball.png" alt="oui" data-pokeHP="HP" class="pokeballSize"></div>
                            <div class="col gridCenter p-0"><img src="random/pokeball.png" alt="oui" data-pokeHP="HP" class="pokeballSize"></div>
                            <div class="col gridCenter p-0"><img src="random/pokeball.png" alt="oui" data-pokeHP="HP" class="pokeballSize"></div>
                            <div class="col gridCenter p-0"><img src="random/pokeball.png" alt="oui" data-pokeHP="HP" class="pokeballSize"></div>
                            <div class="col gridCenter p-0"><img src="random/pokeball.png" alt="oui" data-pokeHP="HP" class="pokeballSize"></div>
                            <div class="col gridCenter p-0"><img src="random/pokeball.png" alt="oui" data-pokeHP="HP" class="pokeballSize"></div>
                            <div class="col gridCenter p-0"><img src="random/pokeball.png" alt="oui" data-pokeHP="HP" class="pokeballSize"></div>
                            <div class="col gridCenter p-0"><img src="random/pokeball.png" alt="oui" data-pokeHP="HP" class="pokeballSize"></div>
                        </div>
                    </div>

                </div>
        </div>



            <div class="row player position-absolute playerPlacement pokeFont">
                <div class="col bg-white panelBorder player">

                    <div class="row bg-white text-center player d-grid align-items-center">

                        <div class="col player">
                            <div class="btn-group" role="group">
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="A">A</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="B">B</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="C">C</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="D">D</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="E">E</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="F">F</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="G">G</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="H">H</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="I">I</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="J">J</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="K">K</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="L">L</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="M">M</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="N">N</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="O">O</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="P">P</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="Q">Q</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="R">R</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="S">S</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="T">T</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="U">U</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="V">V</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="W">W</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="X">X</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="Y">Y</button>
                                <button type="button" class="btnBorder" data-btn="ltr" data-letter="Z">Z</button>
                            </div>
                        </div>

                    </div>

                    <div class="row bg-white mt-2">
                        <div class="col text-center d-flex justify-content-center"><input type="text" class="input-group"></div>
                        <div class="col text-center d-flex justify-content-center"><button id="play" type="button" class="btnBorder">PLAY !</button></div>
                    </div>

                </div>
            </div>

    </div>


    <script src="js/script.js"></script>
</body>
</html>
